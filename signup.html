<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/signup.css">
    <link rel="stylesheet" href="./styles/footer.css">
</head>
<body>
    <div id="navbar"></div>
    <div id="signup_main">  
        <h1>SIGN UP / CREATE ACCOUNT</h1>
        <form>
            <div id="input_parent">
                <div class="sigup_input_card">
                    <label>Name*</label>
                    <input type="text" id="SignUp_Name">
                </div>
                <div class="sigup_input_card">
                    <label>Email*</label>
                    <input type="email" id="SignUp_Email">
                </div>
                <div class="sigup_input_card">
                    <label>Contact*</label>
                    <input type="number" id="SignUp_Number">
                </div>
                <div class="sigup_input_card">
                    <label>Password*</label>
                    <input type="text" id="SignUp_Password">
                </div>
            </div>
            <input type="submit" id="submit_btn" >
        </form>
        <h3>Already Have an Account? <a href="./login.html">Login</a></h3>
    </div>
    <div id="quote">
        <img src="https://images-cdn.ubuy.co.in/641ee97cc8f106755c0ff54b-motivational-quotes-banner-72x24.jpg" alt="quote">
    </div>
    <div id="footer"></div>
</body>
</html>
<script src="./src/signup.js" type="module"></script>
