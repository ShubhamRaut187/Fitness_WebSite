<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="./styles/footer.css">
</head>
<body>
    <div id="navbar"></div>
    <div id="login_main">  
        <h1>LOGIN</h1>
        <form>
            <div id="input_parent">
                <div class="login_input_card">
                    <label>Email*</label>
                    <input type="email" id="login_Email">
                </div>
                <div class="login_input_card">
                    <label>Password*</label>
                    <input type="password" id="login_Password">
                </div>
            </div>
            <input type="submit" id="submit_btn" >
        </form>
    </div>
    <div id="quote">
        <img src="https://images-cdn.ubuy.co.in/641ee97cc8f106755c0ff54b-motivational-quotes-banner-72x24.jpg" alt="quote">
    </div>
    <div id="footer"></div>
</body>
</html>
<script src="./src/login.js" type="module"></script>
