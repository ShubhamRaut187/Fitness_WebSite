<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Club</title>
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/findclub.css">
</head>
<body>
    <div id="navbar">

    </div>
    <div id="findclub_heading">
        <h1>Find a Club in Your City</h1>
        <h3>Find the class timetable for your local club or find out when and where you can do a specific class</h3>
    </div>
    <div id="filters_div">
        <label class="filter_label">Enter City</label>
        <input type="text" placeholder="Enter City" id="fiter_search_bar">
        <label  class="filter_label">Select City</label>
        <select id="city_options">
            <option value="">All</option>
            <option value="Pune">Pune</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Delhi">Delhi</option>
            <option value="Ahmedabad">Ahmedabad</option>
        </select>
    </div>
    <div id="clubs_parent">
        
    </div>
    <div id="quote">
        <img src="https://i.pinimg.com/originals/79/74/49/797449b0f72ff37bc121732ee933f8a5.png" alt="quote">
    </div>
    <div id="footer">

    </div>
</body>
</html>
<script src="src/findclub.js" type="module"></script>
