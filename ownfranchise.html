<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Own Franchise</title>
    <link rel="stylesheet" href="./styles/ownfranchise.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/footer.css">
</head>
<body>
    <div id="navbar">
        
    </div>
    <div id="Franchise_Parent">
        <h1>Franchise Opportunities</h1>
        <div id="company_info_parent">
            <div class="company_info_card">
                <h2>2023</h2>
                <h3>Founded</h3>
            </div>
            <div  class="company_info_card">
                <h2>10</h2>
                <h3>Clubs</h3>
            </div>
            <div  class="company_info_card">
                <h2>10,000</h2>
                <h3>Members</h3>
            </div>
        </div>
        <h1>CITIES OPEN FOR FRANCHISE</h1>
        <div id="city_parent">
            <div class="city_card">
                <img src="https://i.ytimg.com/vi/RzkcttUQGJ0/maxresdefault.jpg" alt="Pune">
                <h3>Pune</h3>
            </div>
            <div class="city_card">
                <img src="https://wallpapercave.com/wp/wp9356864.jpg" alt="Pune">
                <h3>Mumbai</h3>
            </div>
            <div class="city_card">
                <img src="https://www.zricks.com/img/UpdatesBlog/12220dcb-95ba-4651-a2f2-019d1ad8699754559212.cms%20(1).jpg" alt="Pune">
                <h3>Banglore</h3>
            </div>
            <div class="city_card">
                <img src="https://wallpapercave.com/wp/wp10257499.jpg" alt="Pune">
                <h3>Hyderabad</h3>
            </div>
            <div class="city_card">
                <img src="https://i.pinimg.com/originals/80/be/b0/80beb082fbe15307f60909948cea036f.jpg" alt="Pune">
                <h3>Ahmedabad</h3>
            </div>
            <div class="city_card">
                <img src="https://wallpapercave.com/wp/wp1891587.jpg" alt="Pune">
                <h3>Delhi</h3>
            </div>
        </div>
        <h1>CLUB PICTURES</h1>
        <h3>Premium high end fitness clubs with state of the art machines, equipment and facilities</h3>
        <div id="club_pictures_parent">
            <div class="club_card_picture">
                <img src="https://fitnessfirst.net.in/sites/default/files/gallery-img-3.jpg" alt="1">
            </div>
            <div class="club_card_picture">
                <img src="https://fitnessfirst.net.in/sites/default/files/gallery-img-2.jpg" alt="2">
            </div>
            <div class="club_card_picture">
                <img src="https://fitnessfirst.net.in/sites/default/files/gallery-img-4.jpg" alt="3">
            </div>
            <div class="club_card_picture">
                <img src="https://fitnessfirst.net.in/sites/default/files/gallery-img-1_3.jpg" alt="4">
            </div>
            <div class="club_card_picture">
                <img src="https://fitnessfirst.net.in/sites/default/files/gallery-img-5.jpg" alt="5">
            </div>
            <div class="club_card_picture">
                <img src="https://fitnessfirst.net.in/sites/default/files/gallery-img-6.jpg" alt="6">
            </div>
        </div>
        <h1>READY TO OWN A FRANCHISE WITH US</h1>
        <form id="franchise_form">
            <div class="input_card">
                <label>Name*</label>
                <input type="text">
            </div>
            <div class="input_card">
                <label>Email*</label>
                <input type="email">
            </div>
            <div class="input_card">
                <label>Contact Number*</label>
                <input type="number">
            </div>
            <div class="input_card">
                <label>Select City*</label>
                <select>
                    <option value="Pune">Pune</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Banglore">Banglore</option>
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Hyderabad">Hyderabad</option>
                </select>
            </div>
            <div class="input_card">
                <label>Select Capital Investment*</label>
                <select>
                    <option value="">Select Capital</option>
                    <option value="2000000">20 Lakh</option>
                    <option value="5000000">50 Lakh and Above</option>
                </select>
            </div>
            <div class="input_card">
                <input type="submit" id="submit_btn">
            </div>
        </form>
    </div>
    <div id="quote">
        <img src="https://images-cdn.ubuy.co.in/641ee97cc8f106755c0ff54b-motivational-quotes-banner-72x24.jpg" alt="quote">
    </div>
    <div id="footer">

    </div>
</body>
</html>
<script src="./src/ownfranchise.js" type="module"></script>
